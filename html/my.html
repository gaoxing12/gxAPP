<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/my.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/icon/iconfont.css"/>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav mui-bar-transparent myHeader">
		    <h1 class="mui-title"></h1>
		    <p class="myHeaderIcon">
		    	<span class="mui-icon mui-icon-gear a" htmlName="my_son/setting.html"></span>
		    	&nbsp;&nbsp;&nbsp;
		    	<span class="iconfont icon-erji a" htmlName="my_son/chart.html"></span>
		    </p>
		</header>
		<div class="mui-content myBody">
		    <!--绿色的背景-->
		    <a class="login a" htmlName="my_son/login.html">
		    	<span class="iconfont icon-ren"></span>
		    	<div class="zc_login">
		    		<p>注册/登录</p>
		    		<small>登录后即可体验更多服务</small>
		    	</div>
		    	<!--签到有礼-->
		    	<div class="sign_in">
		    		<span class="iconfont icon-liwuhe"></span>&nbsp;<span>签到有礼</span>
		    	</div>
		    </a>
		    <!--浏览，关注……-->
		    <div class="about">
		    	<a href="#" class="abousList">
		    		<span>1</span>
		    		<span>浏览</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span>0</span>
		    		<span>收藏</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span>0</span>
		    		<span>关注</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span>0</span>
		    		<span>联系</span>
		    	</a>
		    </div>
		</div>
		<!--绿色背景下面的内容-->
		<div class="mui-content myContent">
		    <!--钱包栏菜单-->
		    <div class="moneyList about">
		    	<a href="#" class="abousList">
		    		<span class="iconfont icon-qianbao"></span>
		    		<span>钱包</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span class="iconfont icon-youhuizhekoufuliquanqianhongbaorenminbi"></span>
		    		<span>优惠</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span class="iconfont icon-baoxian"></span>
		    		<span>保险</span>
		    	</a>
		    	<a href="#" class="abousList">
		    		<span class="iconfont icon-quanyiguanli"></span>
		    		<span>权益</span>
		    	</a>
		    </div>
		    <!--内容全部都要写在这里面-->
		    <!--我的服务-->
		    <div class="mySeaver">
		    	<h4>我的服务</h4>
		    	<!--房产服务-->
		    	<div class="house about">
		    		<a href="#" class="abousList">
			    		<span>房产</span>
			    		<span>服务</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="mui-icon mui-icon-list"></span>
			    		<span>看房订单</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="iconfont icon-maifangguanli"></span>
			    		<span>卖房管理</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="iconfont icon-chuzu"></span>
			    		<span>出租管理</span>
			    	</a>
			    </div>
			    <!--互动服务-->
			    <div class="house about hudong">
		    		<a href="#" class="abousList">
			    		<span>互动</span>
			    		<span>服务</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="iconfont icon-wendashixin"></span>
			    		<span>我的问答</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="iconfont icon-icon03"></span>
			    		<span>我的话题</span>
			    	</a>
			    	<a href="#" class="abousList">
			    		<span class="iconfont icon-option_comment"></span>
			    		<span>我的点评</span>
			    	</a>
			    </div>
			</div>
			<!--轮播图开始-->
			<div class="mui-slider">
			  <div class="mui-slider-group mui-slider-loop">
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../imgs/my/lun (3).png" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="../imgs/my/lun (1).png" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="../imgs/my/lun (2).png" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="../imgs/my/lun (3).png" /></a></div>
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../imgs/my/lun (1).png" /></a></div>
			  </div>
			</div>
			<!--轮播图结束-->
			<!--房产工具-->
			<div class="housing_tool">
				<h4>房产工具</h4>
				<div class="housing_tool_list">
					<a href="#">
						<span><img src="../imgs/my/t (1).png"/></span>
						<span>查房价</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/t (2).png"/></span>
						<span>查房价</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/t (3).png"/></span>
						<span>查房价</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/t (4).png"/></span>
						<span>查房价</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/t (5).png"/></span>
						<span>查房价</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/t (6).png"/></span>
						<span>查房价</span>
					</a>
				</div>
			</div>
			<!--其他服务-->
			<div class="housing_tool otherh4">
				<h4 class="">其他服务</h4>
				<div class="housing_tool_list other">
					<a href="#">
						<span><img src="../imgs/my/wu.png"></span>
						<span>58同城</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/qq.png"/></span>
						<span>免流量服务</span>
					</a>
					<a href="#">
						<span><img src="../imgs/my/zhuan.png"/></span>
						<span>转转二手书</span>
					</a>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/my.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/Jump.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script>
</html>
