<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/information.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/icon/iconfont.css"/>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav inform_header">
		    <h1 class="mui-title">
		    	<a href="#" class="inform_title_a informH_active" href="infor_son/charts.html">
		    		微聊
		    	</a>
		    	<a href="#" class="inform_title_a" href="infor_son/tongzhi.html">
		    		<span>通知</span>
		    	</a>
		    </h1>
		    <!--电话和十字的图标-->
		    <p class="headerIcon">
		    	<span class="iconfont icon-dianhua"></span>
		    	<span class="iconfont icon-shi"></span>
		    </p>
		</header>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<script src="../js/information.js" type="text/javascript" charset="utf-8"></script>
		<script  type="text/javascript">
		//	底部选项卡开始
				var subpages = ['infor_son/charts.html', 'infor_son/tongzhi.html'];
				var subpage_style = {
					top: '45px',
					bottom: '51px'
				};
				var aniShow = {};
				//创建子页面，首个选项卡页面显示，其它均隐藏；
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					for(var i = 0; i < subpages.length; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if(i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = "true";
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}
				});
				//当前激活选项
				var activeTab = subpages[0];
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
	
	</script>
</html>
